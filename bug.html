<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Incorrectly using innerHTML to add an element
    document.getElementById("myDiv").innerHTML = "<p>This is a paragraph</p>" + document.createElement("p"); 
  </script>
</body>
</html>
